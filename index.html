<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
    <title>vue-email-list</title>
</head>
<body>
    <div id="root">
        <main>
            <div class="progress" v-show="listEmails.length !== numberEmails">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" :aria-valuenow="percentage" aria-valuemin="0" aria-valuemax="100" :style="`width:${percentage}%`"></div>
            </div>
            <ul v-if="listEmails.length === numberEmails" class="list-group text-center">
                <li v-for="email in listEmails" class="list-group-item">{{email}}</li>
            </ul>
        </main>
       
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
